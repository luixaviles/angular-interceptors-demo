<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item href="https://twitter.com/luixaviles" target="_blank">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Author</span>
      </a>
      <a
        mat-list-item
        href="https://github.com/luixaviles/angular-interceptors-demo"
        target="_blank"
      >
        <mat-icon matListItemIcon>code</mat-icon>
        <span matListItemTitle>Source Code</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Popular Movies | Angular Interceptors Demo</span>
    </mat-toolbar>
  </div>

  <nav>
    <a>
      <button
        mat-button
        color="primary"
        class="home-button"
        [routerLink]="'/movies'"
      >
        Movies
      </button>
    </a>
    <a>
      <button
        mat-button
        color="primary"
        class="home-button"
        [routerLink]="'/about'"
      >
        About
      </button>
    </a>
  </nav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
